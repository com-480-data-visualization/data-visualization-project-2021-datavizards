<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <link rel="stylesheet" href="css/constellation.css">
</head>

<body>
  <!-- We mimic the structure we have on the main site.
       This is mainly so that the CSS works :) -->
  <div id="viz">
    <div id="search_bar">
      <input id="search" type="text" placeholder="e.g. Clint"><i class="fa fa-search"></i>
    </div>
    <div id="constellation">
      <div id="constellation_svg">
        <div id="side_window">
          <div class="modal-header">
            <button type="button" class="close" onclick="close_side_window()" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title" id="side-title">Right Sidebar</h5>
          </div>
          <div id="side_chart"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS includes should be at the end of the body for perforance reasons -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/constellation/helpers.js"></script>
  <script src="js/constellation/helpers.js"></script>
  <script src="js/constellation/search.js"></script>
  <script src="js/constellation/side-window.js"></script>
  <script src="js/constellation/d3.js"></script>
</body>
